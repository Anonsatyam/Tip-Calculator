<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        input{
            width: 90%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <div class="row">
            <div class="col-sm-3">
                <label for="#">Bill Amount(INR):</label>
            </div>
            <div class="col-sm-9">
                <input type="number" id="bill" name="bill" placeholder="100">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label for="#">Tip Amount(In %):</label>
            </div>
            <div class="col-sm-9">
                <input type="number" placeholder="1" id="tip" name="tip">
                <br><br>
                <button class="btn btn-primary" onClick="calc()">Submit</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <div class="mt-3 tip-amount"></div>
                <div class="mt-3 total-with-tip"></div>
            </div>
        </div>
    </div>
    
    <script>
       function calc(){
           var billAmount = document.getElementById("bill").value
           var tipAmount = document.getElementById("tip").value

           billAmount = Number(billAmount)
           tipAmount = Number(tipAmount)

           tipAmount =tipAmount/100;

           var totalTip = billAmount * tipAmount
           var tipHtml = "<h3>Total Tip: <small>₹"+ totalTip.toFixed(2) +"</small></h3>"
           document.querySelector(".tip-amount").innerHTML = tipHtml

           var totalBill = billAmount + totalTip
           var tipBill = "<h3>Total Bill With Tip: <small>₹"+ totalBill.toFixed(2) +"</small></h3>"
           document.querySelector(".total-with-tip").innerHTML = tipBill

       }
    </script>



</body>

</html>
